<!-- LOGIN SECTION -->
<section id="login">
  <div class="container">
    <div class="row ">
      <div class="col-md-6 my-auto">
        <div class="card">
          <div class="card-header">
            <h4>Login</h4>
          </div>
          <div class="card-body">
            <form action="index.html">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" placeholder="e.g alexisroussos@example.com">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="********">
              </div>
              <input type="submit" class="btm btn-success btn-block" value="Login">
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6 my-5">
        <div class="card">
          <div class="card-header">
            <h4>Register</h4>
          </div>
          <div class="card-body">
            <form action="index.html">
              <div class="form-group">
                  <label for="inputName">Name</label>
                  <input type="text" class="form-control" id="inputName" placeholder="e.g Alexis Roussos">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" placeholder="e.g alexisroussos@example.com">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="********" title="At least 6 characters with letters and numbers">
              </div><div class="form-group">
                <label for="password">Repeat Password</label>
                <input type="password" class="form-control" placeholder="********">
              </div>
              <input type="submit" class="btm btn-primary btn-block" value="Register">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
